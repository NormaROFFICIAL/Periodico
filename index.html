<body>
    <h1>PERIODICO</h1>
    <p class="themeable">Este es un espacio Bisonte para que te enteres de cualquier asunto relacionado al Instituto tecnologico de Chihuahua II.</p>
    <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
    </label>

   <!-- Formulario emergente -->
   <button class="miBoton"
   id="mostrarFormulario">Ingresa aquí</button>
<div class="formulario" id="formulario">
    <span class="cerrar" id="cerrarFormulario">&times;</span> <!-- Añade un botón de cierre -->
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido(:</h2>
                <p>Para unirte a nuestra comunidad por favor inicia sesion con tu correo institucional</p>
                <label>
                    <i class='bx bx-envelope' ></i>
                    <input type="email" placeholder="Correo electronico institucional">
                </label>
                <label>
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" placeholder="Contraseña">
                </label>
                <input type="button" value="Iniciar Sesión">
            </div>
        </div>
</div>
